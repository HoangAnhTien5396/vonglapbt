<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var sum = 0
        var a = 0
        var b = 1
        var c = 0
        for (let i = 1; i < 20; i++) {
            a = b
            b = c
            c = a + b
            sum = sum + c
        }
        document.write(sum)
    </script>
</body>

</html>
