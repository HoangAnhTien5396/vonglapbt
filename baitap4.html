<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = 0
        var b = 1
        var c = 0
        for (let i = 1; i > 0; i++) {
            a = b
            b = c
            c = a + b
            if (c % 5 == 0) {
                document.write(c)
                break;
            }
        }
    </script>
</body>

</html>
