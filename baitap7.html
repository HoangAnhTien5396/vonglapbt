<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = "</br>"
        for (let i = 0; i < 100; i++) {
            if (i % 3 == 0) {
                document.write(i + "Fizz" + a)
            } else
            if (i % 3 == 0 && i % 5 == 0) {
                document.write(i + "FizzBuzz" + a)
            } else
            if (i % 5 == 0) {
                document.write(i + "Buzz" + a)
            } else {
                document.write(i + a)
            }
        }
    </script>
</body>

</html>
